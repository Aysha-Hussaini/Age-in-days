<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Javascript on steroids</title>
</head>
<body>
    <div class="container-1">
        <h1>Challenge 1 - Age in Days</h1>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageinDays()">Click Me!</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id = "flex-box-result"></div>
        </div>
    </div>
    <!--challenge 2-->
    <div class = "container-2">
        <h1>Challenge 2 - Bitcoin Generator</h1>

        <div class="flex-box-container-2">
            <button class = "btn btn-info" onclick="GenerateImg()"> Generate </button>
        </div>

        <div class = "flex-box-container-2"  id="bitcoin" >
           
        </div>
    </div>
    <!--Challenge 3-->
    <div class = "container-3"> 
        <h1>Challenge- 3 - Rock Paper Scissors Game</h1>
        <div class = "flex-box-container-3">
            <button class = "btn btn-primary" onclick="replay_rps()" >Replay!</button>
        </div>


        <div class = "flex-box-container-3" id = "flex-box-rps" >
            <img class ="hvr-pulse-grow" id ="rock" src="https://www.pngitem.com/pimgs/m/109-1094400_rock-paper-scissors-png-clipart-rock-paper-scissor.png" onclick="play_rps(this)" width = 180 height = 150 alt="">
           
            <img class ="hvr-pulse-grow" id = "paper" src="https://www.vhv.rs/dpng/d/165-1650091_transparent-rock-paper-scissors-png-rock-paper-scissors.png" onclick="play_rps(this)" width = 180 height = 150 alt="">
        
            <img class ="hvr-pulse-grow" id = "scissors" src="https://www.pinclipart.com/picdir/middle/536-5360227_scissors-hand-rock-paper-scissors-png-clipart.png" onclick="play_rps(this)" width = 180 height = 150 alt="">
        </div>    
    </div>

    <!--Challenge 4-->
    <div class = "container-4"><h1>Challenge 4: Change color of all buttons</h1>
       <div class ="flex-box-container-4"> 
            <form >
                <select class = "backdrop" id="background" onchange="ButtonColorChange(this)">
                    <option value="reset">Reset</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="random">Random</option>
                </select>
            </form>

            <button class = "btn btn-primary">Button 1</button>
            <button class = "btn btn-danger">Button 2</button>
            <button class = "btn btn-success">Button 3</button>
            <button class = "btn btn-warning">Button 4</button>
        </div>
    </div>

    <!--Challenge 5 BLACKJACK GAME-->
    <div class = "container-5">
        <h1> Challenge-5 BLACKJACK GAME</h1>
        <h3> <span id = "blackjack-results">Lets play! </span></h3>
        
        <div class="blackjack-game-flexbox" >
            <div  id="player" >
                <!--cards-->
                <h2 style="color: aliceblue;">You :<span id="player-score"> 0 </span></h2>
            </div>   
            <div  id="bot">
                <!--cards-->
                <h2 style="color: aliceblue;">Dealer :<span id ="bot-score"> 0 </span></h2>
            </div>
        </div>
        <div class = "flex-box-container-5" >
            <div>
            <button class = "btn-lg btn-info mr-2" id="hit-button"> HIT</button>
            <button class =  "btn-lg btn-warning mr-2" id="stand button">STAND</button>
            <button class = "btn-lg btn-danger mr-2" id = "deal-button">DEAL</button>
            </div>
        </div>
        
        <div class = "flex-box-container-6">
            <table id="score-table"> 
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id = "wins"> 0 </span></td>
                    <td><span id = "losses"> 0 </span></td>
                    <td><span id = "draws"> 0 </span></td>                    
                </tr>
            </table>
        </div>
    </div>    
    <script src = "javascript/script.js">    </script>
</body>
</html>
